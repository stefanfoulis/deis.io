<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} | {{ site.tagline }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for metatag in page.meta %}<meta name="{{ metatag.name }}" content="{{ metatag.content }}" />
    {% endfor %}
    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap-responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico" />
    <link rel='next' title='Overview' href="{{ site.baseurl }}/overview/" />
    <script src="{{ site.baseurl }}/assets/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script type='text/javascript' src='{{ site.baseurl }}/assets/js/jquery/jquery.js?ver=1.10.2'></script>
    <script type='text/javascript' src='{{ site.baseurl }}/assets/js/jquery/jquery-migrate.min.js?ver=1.2.1'></script>
    <script type='text/javascript' src='{{ site.baseurl }}/assets/js/jquery/jquery.form.min.js?ver=3.37.0'></script>
    <script type='text/javascript' src='{{ site.baseurl }}/assets/js/jquery/jquery.ui.core.min.js?ver=1.10.3'></script>
    <script type='text/javascript' src='{{ site.baseurl }}/assets/js/mailchimp.js'></script>
    <script type='text/javascript'>
    /* <![CDATA[ */
    var mailchimpSF = {"ajax_url":"http:\/\/deis.io\/"};
    /* ]]> */
    </script>
</head>
<body>

    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <a class="fork main-fork" href="http://github.com/deis/deis"><div class="forkImage"></div></a>
    <div class="container">
        <div class="row">
            <div class="span3 hoop col1">
                <div class="nav-border">
                    <ul class="nav nav-list menu">
                        <li><a href="/"><img class="logo" src="{{ site.baseurl }}/assets/img/menu-logo.png" alt="deis logo"></a></li>
                        <li class="divider"></li>
                        <li class="navitem overview{% if page.url contains '/overview/' %} selected green{% endif %}"><a href="{{ site.baseurl }}/overview/">Overview</a></li>
                        <li class="divider"></li>
                        <li class="navitem get-deis{% if page.url contains '/get-deis/' %} selected blue{% endif %}"><a href="{{ site.baseurl }}/get-deis/">Get Deis</a></li>
                        <li class="divider"></li>
                        <li class="navitem get-involved{% if page.url contains '/get-involved/' %} selected pink{% endif %}"><a href="{{ site.baseurl }}/get-involved/">Get Involved</a></li>
                        <li class="divider"></li>
                        <li class="navitem documentation"><a href="http://docs.deis.io/">Documentation</a></li>
                        <li class="divider"></li>
                        <li class="navitem blog{% if page.url contains '/blog/' %} selected blue{% endif %}"><a href="{{ site.baseurl }}/blog/">Blog</a></li>
                        <li class="divider"></li>
                        <div style="clear:both;"></div>
                    </ul>

                    <div class="footer">
                        <div class="social-menu ">
                            <a href="https://twitter.com/opendeis" target="_blank"><span class="twitter"></span></a>
                            <a href="http://freenode.net" target="_blank"><span class="irc"></span></a>
                            <a href="https://github.com/opdemand/deis" target="_blank"><span class="github"></span></a>
                            <a href="http://stackoverflow.com/" target="_blank"><span class="stack"></span></a>
                        </div>

                        <div class="byline-menu">
                            <span class="cloud-logo"></span>
                            <p>Deis is a project by<br><a href="http://opdemand.com/" target="_blank">OpDemand</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="{% if page.content-class %}{{ page.content-class }}{% else %}span9{% endif %} hoop content">
                {{ content }}
            </div>
        </div> <!-- .row -->
    </div> <!-- .main_section container-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42867143-1', 'deis.io');
    ga('send', 'pageview');
    </script>
    <script>
      //Mailchimp Styling
       $(function() {
        $('#mc_mv_EMAIL').attr('value', 'Email');

        $('#mc_mv_EMAIL').focus(function() {
          if($('#mc_mv_EMAIL').attr('value') == "Email") {
            $('#mc_mv_EMAIL').attr('value', '');        
          }
        });

        $('#mc_mv_EMAIL').blur(function() {
          if($('#mc_mv_EMAIL').attr('value') == "") {
            $('#mc_mv_EMAIL').attr('value', 'Email');        
          }
        });

        $('.mc_var_label').html("");
        
        //Social Bar Styling
        var pageHeight = $(document).height();
        $('.nav-border').css('height', pageHeight);
        var margin = pageHeight - 511 - 158;
        if (pageHeight < 800){
          margin = 270;
          $('body').css('height', '930');
          $('.nav-border').css('height', '930');
        }
        $('.footer').css({'margin-top': margin, 'display': 'block'});
      });
      </script>
</body>
</html>
